<ion-header>

  <ion-navbar>
    <ion-title>singleLL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
        <ion-label>Enter Data to Add</ion-label>
        <ion-input type="text" name = "data" [(ngModel)]="data" ></ion-input>
        <button ion-button (click)="addNode()">Add Data</button>
   
        <ion-card *ngFor="let card of cards">
            <button ion-item round color="secondary" padding (swipe)="deleteNode($event, card)">{{card}}</button>
        </ion-card>
        
    
</ion-content>
